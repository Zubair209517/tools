    <style>

<body>
    <header>
        <h1>Image Compression Tool</h1>
        <p>Optimize your images for faster loading and better performance.</p>
    </header>

    <main class="container">
        <!-- Ad Unit 1 -->
        <div class="ad-unit">
            <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=YOUR_ADSENSE_AD_UNIT_ID" crossorigin="anonymous"></script>
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="YOUR_ADSENSE_AD_UNIT_ID"
                 data-ad-slot="1234567890"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <script>
                 (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>

        <!-- Image Compression Tool -->
        <section class="tool-section">
            <label for="imageInput" class="file-upload-label">Upload Image</label>
            <input type="file" id="imageInput" accept="image/*">
            <label for="quality">Compression Level (0.1 - 1.0):</label>
            <input type="number" id="quality" min="0.1" max="1.0" step="0.1" value="0.5">
            <button id="compressBtn">Compress Image</button>
            <div class="image-container">
                <div>
                    <h3>Original Image</h3>
                    <img id="originalImage" src="#" alt="Original Image">
                </div>
                <div>
                    <h3>Compressed Image</h3>
                    <img id="compressedImage" src="#" alt="Compressed Image">
                </div>
            </div>
            <a id="downloadLink" style="display: none;">Download Compressed Image</a>
        </section>

        <!-- Ad Unit 2 -->
        <div class="ad-unit">
            <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=YOUR_ADSENSE_AD_UNIT_ID" crossorigin="anonymous"></script>
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="YOUR_ADSENSE_AD_UNIT_ID"
                 data-ad-slot="0987654321"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <script>
                 (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>
    </main>

    <footer>
        <p>&copy; 2023 Image Compression Tool. All rights reserved.</p>
    </footer>

    <script>
        // JavaScript for Image Compression
        document.getElementById('compressBtn').addEventListener('click', function() {
            const fileInput = document.getElementById('imageInput');
            const quality = parseFloat(document.getElementById('quality').value);
            const originalImage = document.getElementById('originalImage');
            const compressedImage = document.getElementById('compressedImage');
            const downloadLink = document.getElementById('downloadLink');

            if (fileInput.files.length === 0) {
                alert('Please select an image to compress.');
                return;
            }

            const file = fileInput.files[0];
            const reader = new FileReader();

            reader.onload = function(event) {
                originalImage.src = event.target.result;

                const img = new Image();
                img.src = event.target.result;

                img.onload = function() {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');

                    canvas.width = img.width;
                    canvas.height = img.height;

                    ctx.drawImage(img, 0, 0, img.width, img.height);

                    canvas.toBlob(function(blob) {
                        const compressedUrl = URL.createObjectURL(blob);
                        compressedImage.src = compressedUrl;
                        downloadLink.href = compressedUrl;
                        downloadLink.download = 'compressed_image.jpg';
                        downloadLink.style.display = 'inline-block';
                    }, 'image/jpeg', quality);
                };
            };

            reader.readAsDataURL(file);
        });
    </script>
</body>
